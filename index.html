    <!-- Your existing content structure -->

    <script>
        function setRandomCodeBackground() {
            const codeSnippets = [
                `function sayHello() {\n  console.log("Hello, World!");\n}`,
                `let numbers = [1, 2, 3, 4, 5];\nfor (let i of numbers) {\n  console.log(i);\n}`,
                `class Person {\n  constructor(name, age) {\n    this.name = name;\n    this.age = age;\n  }\n}`,
                `fetch('https://api.example.com/data')\n  .then(response => response.json())\n  .then(data => console.log(data));`
            ];

            const header = document.getElementById('headerCode');
            header.innerText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
        }

        // Set the random code in the header on page load
        setRandomCodeBackground();
    </script>
